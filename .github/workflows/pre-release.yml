## YAML Template.
---
name: Pre Release
on:
    push:
        branches:
            - main
jobs:
  pre-release:
    name: "Pre Release"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: "Generate java artifacts"
        run: mvn -Dkeypass=${{secrets.KEYPASS}} verify
