## YAML Template.
---
name: Pre Release
on:
    push:
        branches:
            - main
            
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: NBM
        run: mvn verify
        
      - uses: "./packages/automatic-releases/"
        with:
          repo_token: "${{ netbeans_markdown_token }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            target/*.jar
            target/*.nbm

